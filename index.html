<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Les petits plats</title>
        <script src="https://kit.fontawesome.com/a12ba4674f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./build/styles.css" />
    </head>
    <body>
        <header>
            <nav>
                <img
                    loading="lazy"
                    class="logo"
                    src="./assets/logo/logo.png"
                    alt="logo les bons petits plats"
                    tabindex="0"
                />
            </nav>
            <section class="hero-section">
                <h1 class="hero-section__title">
                    CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
                </h1>
                <div class="searchbar">
                    <input
                        type="text"
                        class="searchbar__input"
                        placeholder="Rechercher une recette, un ingrédient, ..."
                        aria-label="searchbar"
                        aria-describedby="searchbar__loop"
                    />
                    <span class="searchbar__cancel-button">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                    <span class="searchbar__button" aria-label="searchbar button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
            </section>
        </header>
        <main>
            <div class="filters">
                <div id="ingredient-filter" class="select-menu">
                    <div class="select-menu__btn" tabindex="0">
                        <span class="select-btn__btn-text">Ingrédients</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="select-menu__searchbar-wrapper">
                        <div class="select-menu__searchbar">
                            <input
                                type="text"
                                class="select-menu__searchbar-input"
                                aria-label="searchbar for ingredients"
                            />
                            <span class="select-menu__searchbar-cancel">
                                <i class="fa-solid fa-xmark"></i>
                            </span>
                            <span type="button" class="select-menu__searchbar-find" aria-label="searchbar button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div>
                    </div>

                    <ul class="select-menu__options"></ul>
                </div>
                <div id="equipment-filter" class="select-menu">
                    <div class="select-menu__btn" tabindex="0">
                        <span class="select-btn__btn-text">Appareils</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="select-menu__searchbar-wrapper">
                        <div class="select-menu__searchbar">
                            <input
                                type="text"
                                class="select-menu__searchbar-input"
                                aria-label="searchbar for ingredients"
                            />
                            <span class="select-menu__searchbar-cancel">
                                <i class="fa-solid fa-xmark"></i>
                            </span>
                            <span type="button" class="select-menu__searchbar-find" aria-label="searchbar button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div>
                    </div>

                    <ul class="select-menu__options"></ul>
                </div>
                <div id="utensil-filter" class="select-menu">
                    <div class="select-menu__btn" tabindex="0">
                        <span class="select-btn__btn-text">Ustensiles</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="select-menu__searchbar-wrapper">
                        <div class="select-menu__searchbar">
                            <input
                                type="text"
                                class="select-menu__searchbar-input"
                                aria-label="searchbar for ingredients"
                            />
                            <span class="select-menu__searchbar-cancel">
                                <i class="fa-solid fa-xmark"></i>
                            </span>
                            <span type="button" class="select-menu__searchbar-find" aria-label="searchbar button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div>
                    </div>

                    <ul class="select-menu__options"></ul>
                </div>
                <span class="filters__nbrecipe"></span>
            </div>
            <div class="tags">
                <div class="tags__ingredient">
                    <div class="tag ingredient-selected">
                        <p class="tag__text">TAG INGRED</p>
                        <i class="tag__remove-button fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="tags__equipment"></div>
                <div class="tags__ustensil"></div>
            </div>
            <section class="recipes"></section>
        </main>
        <script src="./src/index.js" type="module"></script>
        <script src="./src/components/select.js" type="module"></script>
        <script src="./src/components/searchbar.js" type="module"></script>
    </body>
</html>
